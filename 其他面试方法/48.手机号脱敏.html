<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tel = 18991877123;

      function fn(number) {
        const cleaned = String(number).replace(/\D/g, "");
        if (cleaned.length !== 11) {
          return cleaned;
        }

        return cleaned.replace(/(\d{3})\d{4}(\d{4})/, "$1****$2");
      }

      console.log(fn(tel));
    </script>
  </body>
</html>
