<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <ul>
      <li><a href="#/a">/a</a></li>
      <li><a href="#/b">/b</a></li>
      <li id="history">history模式</li>
    </ul>
    <script>
      // 当地址栏中的路径的哈希值发送变化的时候会执行这个回调函数
      window.addEventListener("hashchange", () => {
        console.log(window.location.hash);
        let pathname = window.location.hash.slice(1); // #/a
        document.getElementById("root").innerHTML = pathname;
      });
      const historyEl = document.getElementById("history");
      historyEl.addEventListener("click", () => {
        window.history.pushState({ page: 1 }, "", "/history");
        document.getElementById("root").innerHTML = '/history';
      });
    </script>
    <!--
    hash模式:
    hash模式下 后端无需做重定向 因为#后面变化 最后向服务器发送的地址也只是#前面的
    hash值变化浏览器不会重新发起请求 但是会触发window.hashChange事件 配合 location.hash
            假如我们在hashChange事件中获取当前的hash值 并根据hash值来修改页面内容 则达到了前端路由的目的。

    history模式:
    客户端渲染：后端需要配置重定向 因为history模式下 url发送变化都会向服务器发送请求
    history模式原理可以这样理解 改用history.pushState或history.replaceState来更改浏览器中的url并修改页面内容
        由于通过history的api调整 并不会向后端发起请求 所以也就达到了前端路由的目的。 
-->
  </body>
</html>
