<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 都可以设置为键值对的形式
        // 都有set get has delete等方法

        // 1.weakMap的key必须是对象
        // 2.weakMap不能进行循环 是弱引用
        const weakMapA = new WeakMap()
        weakMapA.set({},1)
        weakMapA.set({},2)
        console.log(weakMapA,'weakMapA');
        
        const mapA = new Map()
        mapA.set('a',1)
        mapA.set('b',1)
        mapA.set('c',1)
        console.log(mapA,'mapA');
    </script>
</body>
</html>
