        // 当fibonacc(3) 就重复就重复计算了

        let fib = function(n, prev=1, next=1) {
            if(n <= 2) {
                return next
            }
            return fib(n-1, next, prev + next)
        }
        console.log(fib(10));

        // 10  (10,1,1)
        // 9   (9,1,2)
        // 8   (8,2,3)
