<body>
    <script>
        // 数组求交集
        let arr1 = [1,2,3,4,5]
        let arr2 = [4,5,6,7,8]
        function filterArr(arr1,arr2){
            let data1 = new Set(arr1)
            let data2 = new Set(arr2)
            const result = [...data1].filter(item => data2.has(item))
            return result
        }
        console.log(filterArr(arr1,arr2));
    </script>
</body>
</html>
