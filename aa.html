<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bubble(data) {
        for (let i = 0; i < data.length; i++) {
          for (let j = 0; j < data.length - i; j++) {
            if (data[j] > data[j + 1]) {
              let temp = data[j];
              data[j] = data[j+1];
              data[j+1] = temp;
            }
          }
        }
        return data;
      }
      console.log(bubble([4, 2, 15, 13, 213, 1, 23, 123, 21, 8, 75, 45]));
    </script>
  </body>
</html>
