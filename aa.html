  <body>
    <script>
      class Scheduler {
        constructor(max) {
          this.max = max;
          this.count = 0;
          this.queue = [];
        }
        async add(fn) {
          if (this.count >= this.max) {
            this.queue.push(async () => {
              this.count++;
              await fn();
              this.count--;
              this.queue.length && this.queue.shift()();
            });
            return
          }
          this.count++;
          await fn();
          this.count--;
          this.queue.length && this.queue.shift()();
        }
      }
      const scheduler = new Scheduler(2);
      function addTask(time, data) {
        scheduler.add(() => {
          return task(time, data);
        });
      }
      function task(time, data) {
        return new Promise((resolve) => {
          setTimeout(() => {
            console.log(data);
            resolve();
          }, time);
        });
      }
      addTask(1000, "1");
      addTask(500, "2");
      addTask(300, "3");
      addTask(400, "4");
    </script>
  </body>
</html>
