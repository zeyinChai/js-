      setTimeout(() => {
        cb('data2')
      }, 2000)
    }
    // 在异步任务中 无法保证执行的顺序 如果想要异步函数按照执行顺序的话 就要写成回调地域这种形式
    getData2((data) => {
      console.log(data);
      getData1((data) => {
        console.log(data);
      })
    })
