<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Queue {
            constructor() {
                this.items = []
            }
            // 加入
            enqueue(item) {
                this.items.push(item)
            }
            // 删除
            dequeue() {
                return this.items.shift()
            }
        }


        function passGame(nameList, number) {
            // 1.创建一个队列结构
            var queue = new Queue()

            // 2.将所有人加入到队列
            for (let i = 0; i < nameList.length; i++) {
                queue.enqueue(nameList[i])
            }


            while (queue.items.length > 1) {

                // 3.开始计算,不是num的时候重新加入到末尾 如果是num的时候 将其删除
                for (let i = 0; i < number - 1; i++) {
                    // number数字之前的人重新放到数字的末尾     先删除前面的 然后再加入到末尾
                    queue.enqueue(queue.dequeue())
                }
                // number对应这个人直接删除掉
                queue.dequeue()
            }

            // 4.获取剩下的那个人
            console.log(queue.items.length);
            var endName = queue.items[0]
            alert('剩下最后的人' + endName)
        }
        passGame([1,2,3,4,5],3)
    </script>
</body>

</html>
