<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [9, 23, 34343, 34, 2, 11, 65, 3, 100]
        // let arr = [1,2,3,4,6]
        function Sort(arr) {
           let temp
           let j
           for(var i = 1; i<arr.length;i++){
                temp = arr[i]       // 选出临时对应变量s
                j = i
                while(arr[j-1]>temp && j > 0){  // 如果前面的大于当前选的变量
                    arr[j] = arr[j-1]           // 就让大于的数据代替当前的位置
                    j--
                }
                arr[j] = temp
           }
           return arr
        }
        console.log(Sort(arr)); 
    </script>
</body>

</html>
