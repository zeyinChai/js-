<body>
    <script>
        // 1.选择枢纽
        let arr = [2, 34, 43,0, 1, 23, 8, 5, 435, 78, 987]
        function quickSort(arr){
            if(arr.length <= 1){
                return arr
            }
            var middle = Math.floor((arr.length - 1 + 0)/2)
            var pivot = arr.splice(middle,1)[0]    // 切割出 基准的值
            // 遍历数组和基准数对比
            let left = []
            let right = []
            for(var i = 0;i < arr.length;i++){
                if(arr[i]<pivot){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }
            // 拼接数组
            return quickSort(left).concat([pivot],quickSort(right))
        }
        console.log(quickSort(arr));
    </script>
</body>
