<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // 设计哈希函数
        // 将字符串转化成比较大的数字 hashcode
        // 将大的数字压缩到数组范围(大小)之内
        function hashFn(str,size){
            // 1.定义hashcode变量
            var hashCode = 0

            // 2.霍纳算法，计算hashcode的值
            // cats -> unicode编码
            for(var i = 0;i < str.length;i++){
                hashCode = 37 * hashCode + str.charCodeAt(i)
            }

            // 3.取余操作
            var index = hashCode % size

            return index
        }

        // 测试哈希函数
        console.log(hashFn('abc',7)); // 4
        console.log(hashFn('cba',7)); // 3
        console.log(hashFn('nba',7)); // 5
        console.log(hashFn('mba',7)); // 1
    </script>
</body>
</html>
