  <body>
    <script>
      function quick(arr) {
        let left = 0;
        let right = arr.length - 1;

        function _fn(left, right) {
          if (left >= right) return;
          let pivot = arr[right];
          let i = left;
          let j = right - 1;
          while (i <= j) {
            while (arr[i] < pivot) {
              i++;
            }
            while (arr[j] > pivot) {
              j--;
            }
            if (i <= j) {
              exchange(i, j, arr);
              i++;
              j--;
            }
          }
          exchange(i, right, arr);
          _fn(0, i - 1);
          _fn(i + 1, right);
        }
        _fn(left, right);
        return arr;
      }
      function exchange(left, right, arr) {
        let temp = arr[left];
        arr[left] = arr[right];
        arr[right] = temp;
      }
      console.log(quick([2, 4, 5, 4, 5, 2, 3, 21, 45, 23, 97, 6]));
    </script>
  </body>
