    <script>
        const names = ['abc','cba','acb']

        // 给数组names创建一个迭代器    names的迭代器
        let index = 0
        const namesIterator = {
            next:function() {
                // done:Boolean
                // value:具体值/undefined
                if(index < names.length){
                    return {done:false,value:names[index++]}
                }else {
                    return {done:true}
                }
            }
        }

        const value1 = namesIterator.next()
        const value2 = namesIterator.next()
        const value3 = namesIterator.next()
