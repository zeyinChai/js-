<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const names = ['abc','ads','sd']
        const nums = [100,23,432,3423]

        // 创建一个迭代器
        function createArrayIterator(arr) {
            let index = 0
            return {
                next() {
                    if(index < arr.length) {
                        return {done:false,value:arr[index++]}
                    } else {
                        return {done:true}
                    }
                }
            }
        }
        const namesIterator = createArrayIterator(names)
        console.log(namesIterator.next());
        console.log(namesIterator.next());
        console.log(namesIterator.next());
        console.log(namesIterator.next());
        
    </script>
</body>
