<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* foo(name1) {
            console.log('11111111111内部代码',name1);
            console.log('22222222222内部代码',name1);
            const name2 = yield   'aaaaaa'                        // yield中止执行 并且可以带一个返回值
            console.log('33333333333内部代码',name2);
            console.log('55555555555内部代码',name2);
            const name3 = yield   'bbbbbb'
            // return 'bbbbbbb'
            console.log('66666666666内部代码',name3);
            console.log('77777777777内部代码',name3);
            yield   'cccccc'
            console.log('最后一次执行');
        }

        const generator = foo('第一次next执行')

        console.log(generator.next());
        console.log(generator.return('第二次next执行'));        // return提前结束
        console.log('------------------');
        console.log(generator.next('第三次next执行'));

    </script>
</body>
</html>
