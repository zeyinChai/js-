<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      function fn(){
        let count = 0
        let obj = {a:'a'}
        function incre(){
          count++
          obj.a = 'b'
        }
        setTimeout(()=>{
          console.log(count,obj);
        },1000)
        return {
          obj,
          count,
          incre
        }
      }
      const {count,incre,obj} = fn()
      console.log(count,obj);
      incre()
      console.log(count,obj);
    </script>
  </body>
</html>
