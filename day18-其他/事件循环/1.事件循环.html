    <!-- 

        1.浏览器是多进程多线程的

        2.浏览器的每个渲染进程会开启一个渲染主线程（负责执行html、css、js代码）
            浏览器会给每个标签页都开启一个渲染进程（保证一个标签页崩溃不影响其他标签页）

        3.事件循环就是发生在渲染主线程里面的
            主线程执行诸多工作：渲染页面、执行js代码

     -->
</body>
</html>
