    websocket是一种通信协议,是HTML5开始提供的一种在单个TCP连接上进行双工通讯的协议

    我们已经有了一种http协议,为什么还需要另一个协议呢?

    因为HTTP协议有个缺陷:通信只能由客户端发起
    轮询的效率低，非常浪费资源 因为必须不停的连接,或者HTTP连接始终打开
            websocket基于TCP协议应运而生
